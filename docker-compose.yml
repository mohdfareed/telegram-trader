services:
  bot:
    container_name: telegram-trader
    restart: unless-stopped

    image: ghcr.io/mohdfareed/telegram-trader:latest
    build:
      context: .
      dockerfile: Dockerfile

    env_file:
      - .env
    volumes:
      - "${DATA_PATH:-./data}:${DATA_PATH:-/bot/data}"
    ports:
      - "${SERVER_PORT:-8081}:${SERVER_PORT:-8081}"
      - "${WEBHOOK_PORT}:${WEBHOOK_PORT}"
